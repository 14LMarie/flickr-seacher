<!DOCTYPE html>
<html lang="en" ng-app="SameDomainRequest">

<head>
    <meta charset="UTF-8">
    <title>Flickr Searcher</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="js/scripts.js"></script>
</head>

<body ng-controller="myController">
    <section>
        <h1>Flickr Search</h1>
        <input type="text" placeholder="Enter Search Here" ng-model="searchTerm" required>
        <button ng-click="getJSONData()"> Submit</button>
        <div ng-show="isSearching">
            <span>Flickr is being queried!</span>
        </div>
    </section>
